# Alembic数据库迁移配置

[alembic]
# 迁移脚本目录
script_location = alembic

# 数据库URL模板
sqlalchemy.url = mysql+aiomysql://root:root@localhost:3306/teachaid

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# lint迁移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S